<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브영상 비율맞추기</title>
  <style>
    .container{
      width: 500px;
      background-color: coral;
    }
    .item{
      width: 100%;
      height: 0;

      /* 16:9 */
      /* (9 ÷ 16) × 100 = 56.25 */
      padding-bottom: 56.25%; /* 유튜브 영상 까만색 배경 안 보이게 함, padding-top: ; 또는 padding-bottom: ; 쓰고 56.25% 넣기 */
    }
  </style>
</head>
<body>
  <div class="container"> <!-- 일단 부모요소 만들기. 이름 꼭 안 붙여줘도 됨 -->
    <div class="item">여기에 영상이 들어감</div>
  </div>
</body>
</html>
